<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Clothing - Lovelet Baby Store</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Great+Vibes&family=Pacifico&family=Poppins:wght@300;400;500;600&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header injected via components.js -->
    <header></header>

    <!-- Page Hero -->
    <section class="hero" style="padding: 40px 0;">
        <div class="container hero-container">
            <div class="hero-text" style="text-align: center; max-width: 100%;">
                <h1>Adorable <span class="highlight">Clothing</span> for Tiny Humans</h1>
                <p>Soft, organic, and stylish outfits designed for comfort and play. From sleepsuits to everyday
                    essentials.</p>
            </div>
        </div>
    </section>

    <!-- Clothing Products -->
    <section class="featured section-padding">
        <div class="container">
            <h2 class="section-title">Baby Clothing <i class="fa-solid fa-shirt" style="color: var(--color-pink);"></i>
            </h2>
            <div class="product-grid">

                <!-- Products are loaded dynamically from products-data.js -->

            </div>
        </div>
    </section>

    <!-- Footer injected via components.js -->
    <footer></footer>

    <script type="module" src="script.js"></script>
</body>

</html>
