<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Lovelet</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Great+Vibes&family=Pacifico&family=Poppins:wght@300;400;500;600&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header injected via components.js -->
    <header></header>

    <main class="section-padding">
        <div class="container">
            <h2 id="search-results-title" class="section-title">Search Results</h2>

            <div id="no-results" style="display: none; text-align: center; padding: 40px;">
                <i class="fa-solid fa-magnifying-glass"
                    style="font-size: 3rem; color: var(--color-pink-light); margin-bottom: 20px;"></i>
                <h3>Oops! We couldn't find matches for <span id="query-display"
                        style="color: var(--color-pink-dark);"></span></h3>
                <p>Try searching for categories like "toys", "clothing", or browse our collections.</p>
                <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Return Home</a>
            </div>

            <div class="product-grid" id="search-grid">
                <!-- Search results will be injected here -->
            </div>
        </div>
    </main>

    <!-- Footer injected via components.js -->
    <footer></footer>

    <script type="module" src="script.js"></script>
</body>

</html>
